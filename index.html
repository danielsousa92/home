<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ENCRYPTED] dsousa.pt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: none; /* Removed border */
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #modalOutput {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap; /* To maintain formatting */
            /* Removed border and background for seamless appearance */
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <button id="decryptButton">Decrypt Page</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="outputModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalOutput"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const decryptButton = document.getElementById('decryptButton');
            const outputModal = document.getElementById('outputModal');
            const closeModal = document.querySelector('.close');
            const modalOutput = document.getElementById('modalOutput');

            // Load pad.txt content into inputText when page loads
            fetch('pad.txt')
                .then(response => response.text())
                .then(data => {
                    // Save data to be decrypted
                    localStorage.setItem('encryptedText', data);
                })
                .catch(error => console.error('Error loading pad.txt:', error));

            decryptButton.addEventListener('click', () => {
                const password = passwordInput.value;
                if (!password) {
                    alert('Please enter a password.');
                    return;
                }
                const encryptedText = localStorage.getItem('encryptedText');
                if (!encryptedText) {
                    alert('No text to decrypt.');
                    return;
                }
                const decryptedText = decrypt(encryptedText, password);
                if (decryptedText) {
                    modalOutput.textContent = decryptedText;
                    outputModal.style.display = "block";
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });

            closeModal.addEventListener('click', () => {
                outputModal.style.display = "none";
            });

            window.addEventListener('click', (e) => {
                if (e.target == outputModal) {
                    outputModal.style.display = "none";
                }
            });

            function decrypt(encryptedText, password) {
                try {
                    const salt = CryptoJS.enc.Hex.parse(encryptedText.substr(0, 32));
                    const iv = CryptoJS.enc.Hex.parse(encryptedText.substr(32, 32));
                    const encrypted = encryptedText.substring(64);
                    const key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 1000 });
                    const decrypted = CryptoJS.AES.decrypt(encrypted, key, { iv: iv });
                    const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
                    return plaintext ? plaintext : null;
                } catch (e) {
                    return null;
                }
            }
        });
    </script>
</body>
</html>
